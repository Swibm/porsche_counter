<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Increser</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Counter</h1>
            <h2>Choose the number of your future Porsche 911</h2>
            <div class="buttons-list">
                <button class="button_func" id="button_decrease">Decrease</button>
                <button class="button_func" id="button_reset">Reset</button>
                <button class="button_func" id="button_increase">Increase</button>
            </div>
            <p id="counter_func">0</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
